<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Weiterleitung...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="background:#000; color:#fff; text-align:center; font-family:Arial, sans-serif;">

<script>
  // Rotator-Ziele (TrafficG HPS ist raus)
  const ROTATION_URLS = [
    "https://r4a.goldtrust-cha.in",
    "https://trafficg.com/my-promotions.php?member=CoinStreet"
  ];

  // Popunder-Ziel (AdNade PTP)
  const POPUNDER_URL = "https://adnade.net/ptp/?user=CoinStreet&subid=Poprotator";

  // zufälliges Ziel wählen
  const targetUrl = ROTATION_URLS[Math.floor(Math.random() * ROTATION_URLS.length)];

  // Popunder versuchen
  try {
    window.open(POPUNDER_URL, "_blank");
  } catch(e) {
    // wenn geblockt, egal – Haupt-Redirect läuft trotzdem
  }

  // sofortige Weiterleitung
  window.location.href = targetUrl;
</script>

</body>
</html>
